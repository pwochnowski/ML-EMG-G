# Configuration for NinaPro Database 1
# 10-channel surface EMG, 52 movements across 3 exercises, 27 subjects
# Reference: https://ninapro.hevs.ch/

dataset:
  name: db1
  n_channels: 10
  sampling_rate: 100.0  # NinaPro DB1 is downsampled to 200Hz
  data_dir: datasets/db1/data
  file_pattern: "**/*.mat"
  loader_type: db1  # Use dataset-specific loader
  label_column: restimulus  # Use refined timing labels
  # emg_columns: [0, 8]  # Use forearm channels only (1-8)
  emg_columns: [0, 10]  # All 10 channels (default)
  
  # Subject list (folders in data_dir)
  subjects:
    - s01
    - s02
    - s03
    - s04
    - s05
    - s06
    - s07
    - s08
    - s09
    - s10
    - s11
    - s12
    - s13
    - s14
    - s15
    - s16
    - s17
    - s18
    - s19
    - s20
    - s21
    - s22
    - s23
    - s24
    - s25
    - s26
    - s27

# Output directories (relative to dataset root)
output:
  features_dir: features
  training_dir: training
  tuning_dir: tuning
  models_dir: models
  analysis_dir: analysis
  
# Default feature subdirectory (relative to features_dir)
# Format: {extractor_type}/{subset_name}
feature_subdir: combined/all

window:
  size: 40       # 200ms at 200Hz
  increment: 10  # 50ms stride (75% overlap)

features:
  extractor_type: combined
  # Spectral features (Khushaba)
  spectral_moments: true
  spectral_flux: true
  spectral_sparsity: true
  irregularity_factor: true
  spectrum_correlation: true
  # Time-domain features
  time_mav: true
  time_wl: true
  time_zc: true
  time_ssc: true
  time_threshold: 0.01

normalizer:
  type: standard

evaluation:
  cv_type: loso
  n_folds: 5
  calibration_samples: 0
  feature_selection: none